<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>ÏßàÎ¨∏ ÌÜ†Í∏Ä</title>
</head>
<style>
  body {
    font-family: Arial;
    margin: 0;
    overflow: hidden;
    background: #f0f0f0;
  }

  #gameArea {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-color: #cfe4fc;
  }

  .bug {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px #333;
  }

  #scoreBoard {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    font-weight: bold;
  }

  #timer {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
  }
</style>

<body>

  <div id="gameArea">
    <div id="scoreBoard">Ï†êÏàò: 0</div>
    <div id="timer">ÎÇ®ÏùÄ ÏãúÍ∞Ñ: 30Ï¥à</div>
  </div>


  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreBoard = document.getElementById("scoreBoard");
    const timerBoard = document.getElementById("timer");
    let score = 0;
    let timeLeft = 30;
    let gameInterval;

    function spawnBug() {
      const bug = document.createElement("div");
      bug.className = "bug";
      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);
      bug.style.left = `${x}px`;
      bug.style.top = `${y}px`;

      bug.onclick = function () {
        score++;
        scoreBoard.innerText = `Ï†êÏàò: ${score}`;
        bug.remove();
      };

      gameArea.appendChild(bug);

      // ÏûêÎèôÏúºÎ°ú ÏÇ¨ÎùºÏßê
      setTimeout(() => {
        bug.remove();
      }, 1000);
    }

    function startGame() {
      gameInterval = setInterval(spawnBug, 800);

      const timer = setInterval(() => {
        timeLeft--;
        timerBoard.innerText = `ÎÇ®ÏùÄ ÏãúÍ∞Ñ: ${timeLeft}Ï¥à`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(gameInterval);
          alert(`Í≤åÏûÑ Ï¢ÖÎ£å! ÎãπÏã†Ïùò Ï†êÏàòÎäî ${score}Ï†êÏûÖÎãàÎã§ üéâ`);
        }
      }, 1000);
    }

    startGame();

  </script>
</body>

</html>
